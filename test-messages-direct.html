<!DOCTYPE html>
<html>
<head>
    <title>Test Messages API</title>
</head>
<body>
    <h1>Test Messages API</h1>
    <button onclick="testAPI()">Test Conversation 35</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3001/api/conversations/35/messages');
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
