<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude - AI Assistant</title>

    <!-- Tailwind CSS via CDN for quick setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'claude-orange': '#CC785C',
              'claude-orange-hover': '#B56A50',
            }
          }
        }
      }
    </script>

    <!-- KaTeX for LaTeX rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css" class="light-theme">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css" class="dark-theme">

    <!-- Mermaid.js for diagram rendering -->
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
      mermaid.initialize({
        startOnLoad: false,
        theme: 'default',
        securityLevel: 'loose'
      });
      window.mermaid = mermaid;
    </script>

    <!-- High Contrast Mode Styles -->
    <style>
      /* Modal and overlay animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.2s ease-out;
      }

      .animate-slideIn {
        animation: slideIn 0.3s ease-out;
      }

      /* High contrast mode increases visibility of borders and separators */
      .high-contrast button {
        border-width: 2px !important;
      }

      .high-contrast .border,
      .high-contrast .border-b,
      .high-contrast .border-t,
      .high-contrast .border-l,
      .high-contrast .border-r {
        border-width: 2px !important;
      }

      .high-contrast input,
      .high-contrast textarea,
      .high-contrast select {
        border-width: 2px !important;
      }

      /* Ensure text has maximum contrast */
      .high-contrast:not(.dark) {
        color: #000000 !important;
      }

      .high-contrast.dark {
        color: #FFFFFF !important;
      }

      /* Make links more visible */
      .high-contrast a {
        text-decoration: underline;
        font-weight: 600;
      }

      /* Increase button contrast */
      .high-contrast button:not(.bg-claude-orange) {
        font-weight: 600;
      }

      /* Code block styling - rounded corners */
      pre code {
        display: block;
        border-radius: 8px;
        overflow-x: auto;
      }

      /* Inline code styling */
      code:not(pre code) {
        background-color: #F3F4F6; /* bg-gray-100 */
        color: #1F2937; /* gray-800 */
        font-family: 'JetBrains Mono', Consolas, Monaco, 'Courier New', monospace;
        padding: 0.125rem 0.375rem; /* py-0.5 px-1.5 */
        border-radius: 4px;
        font-size: 0.875em;
      }

      /* Inline code styling for dark mode */
      .dark code:not(pre code) {
        background-color: #374151; /* bg-gray-700 */
        color: #E5E7EB; /* gray-200 */
      }

      /* Global Focus Indicators for Accessibility */
      /* Ensure all interactive elements have visible focus indicators */
      /* These are default fallbacks - specific components may override */

      /* Remove default browser outline and replace with custom ring */
      button:focus-visible,
      a:focus-visible,
      input:focus-visible,
      textarea:focus-visible,
      select:focus-visible,
      [role="button"]:focus-visible,
      [role="tab"]:focus-visible,
      [role="menuitem"]:focus-visible,
      [tabindex]:not([tabindex="-1"]):focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px #CC785C; /* claude-orange */
        border-radius: 4px;
      }

      /* Specific focus styles for different element types */
      /* Buttons - slightly larger ring with offset */
      button:focus-visible {
        box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px #CC785C;
      }

      .dark button:focus-visible {
        box-shadow: 0 0 0 2px #1a1a1a, 0 0 0 4px #CC785C;
      }

      /* Input elements - ring without offset for cleaner look */
      input:focus-visible,
      textarea:focus-visible,
      select:focus-visible {
        box-shadow: 0 0 0 2px #CC785C;
      }

      /* Links - underline and subtle ring */
      a:focus-visible {
        box-shadow: 0 0 0 2px #CC785C;
        text-decoration: underline;
      }

      /* Interactive divs and custom elements */
      [role="button"]:focus-visible,
      [role="tab"]:focus-visible,
      [role="menuitem"]:focus-visible {
        box-shadow: 0 0 0 2px #CC785C;
      }

      /* Ensure focus indicators are NEVER removed unless properly replaced */
      /* This prevents the common mistake of outline: none without replacement */
      *:focus {
        outline: 2px solid transparent; /* Fallback if focus-visible not supported */
      }

      /* High contrast mode: make focus even more visible */
      .high-contrast button:focus-visible,
      .high-contrast a:focus-visible,
      .high-contrast input:focus-visible,
      .high-contrast textarea:focus-visible,
      .high-contrast select:focus-visible {
        box-shadow: 0 0 0 3px #CC785C !important;
        outline: 3px solid #CC785C !important;
        outline-offset: 2px !important;
      }

      /* Reduced Motion Support */
      /* Disable or minimize animations when reduced motion is enabled */
      .reduce-motion *,
      .reduce-motion *::before,
      .reduce-motion *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }

      /* Completely remove specific animations */
      .reduce-motion .animate-bounce,
      .reduce-motion .animate-spin {
        animation: none !important;
      }

      /* Keep instant transitions for some elements */
      .reduce-motion button,
      .reduce-motion a {
        transition: none !important;
      }

      /* Also respect system preference */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }

        .animate-bounce,
        .animate-spin {
          animation: none !important;
        }
      }

      /* Custom Scrollbar Styling */
      /* Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        transition: background-color 0.2s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.3);
      }

      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .dark ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      /* Firefox scrollbar styling */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
      }

      .dark * {
        scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Override smooth scrolling for reduced motion */
      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
