<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testCreateConversation()">Test Create Conversation</button>
    <button onclick="testSendMessage()">Test Send Message</button>
    <pre id="output"></pre>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        const output = document.getElementById('output');

        async function testCreateConversation() {
            output.textContent = 'Creating conversation...\n';
            try {
                const response = await fetch(`${API_BASE}/conversations`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: 'Test Chat' })
                });
                const data = await response.json();
                output.textContent += 'Success! ' + JSON.stringify(data, null, 2);
                window.testConvId = data.id;
            } catch (error) {
                output.textContent += 'Error: ' + error.message;
            }
        }

        async function testSendMessage() {
            if (!window.testConvId) {
                output.textContent = 'Create a conversation first!\n';
                return;
            }

            output.textContent = 'Sending message...\n';
            try {
                const response = await fetch(`${API_BASE}/conversations/${window.testConvId}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: 'Hello!', role: 'user' })
                });
                const data = await response.json();
                output.textContent += 'Success! ' + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent += 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
