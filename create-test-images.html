<!DOCTYPE html>
<html>
<head>
    <title>Create Test Images</title>
</head>
<body>
    <h1>Test Images Created</h1>
    <canvas id="canvas1" width="200" height="200"></canvas>
    <canvas id="canvas2" width="200" height="200"></canvas>
    <canvas id="canvas3" width="200" height="200"></canvas>

    <script>
        // Create test image 1 - Red square
        const canvas1 = document.getElementById('canvas1');
        const ctx1 = canvas1.getContext('2d');
        ctx1.fillStyle = 'red';
        ctx1.fillRect(0, 0, 200, 200);
        ctx1.fillStyle = 'white';
        ctx1.font = '30px Arial';
        ctx1.fillText('Image 1', 50, 100);

        // Create test image 2 - Blue square
        const canvas2 = document.getElementById('canvas2');
        const ctx2 = canvas2.getContext('2d');
        ctx2.fillStyle = 'blue';
        ctx2.fillRect(0, 0, 200, 200);
        ctx2.fillStyle = 'white';
        ctx2.font = '30px Arial';
        ctx2.fillText('Image 2', 50, 100);

        // Create test image 3 - Green square
        const canvas3 = document.getElementById('canvas3');
        const ctx3 = canvas3.getContext('2d');
        ctx3.fillStyle = 'green';
        ctx3.fillRect(0, 0, 200, 200);
        ctx3.fillStyle = 'white';
        ctx3.font = '30px Arial';
        ctx3.fillText('Image 3', 50, 100);

        // Download images
        setTimeout(() => {
            const link1 = document.createElement('a');
            link1.download = 'test-image-1.png';
            link1.href = canvas1.toDataURL();
            link1.click();

            setTimeout(() => {
                const link2 = document.createElement('a');
                link2.download = 'test-image-2.png';
                link2.href = canvas2.toDataURL();
                link2.click();

                setTimeout(() => {
                    const link3 = document.createElement('a');
                    link3.download = 'test-image-3.png';
                    link3.href = canvas3.toDataURL();
                    link3.click();
                }, 500);
            }, 500);
        }, 500);
    </script>
</body>
</html>
