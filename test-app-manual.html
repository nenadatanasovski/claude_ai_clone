<!DOCTYPE html>
<html>
<head>
    <title>Manual Test - Claude Clone</title>
</head>
<body>
    <h1>Manual App Test</h1>
    <p>Open <a href="http://localhost:5173" target="_blank">http://localhost:5173</a> in your browser to test the app.</p>

    <h2>Backend API Test</h2>
    <button onclick="testBackend()">Test Backend API</button>
    <pre id="result"></pre>

    <script>
        async function testBackend() {
            const result = document.getElementById('result');
            try {
                const response = await fetch('http://localhost:3001/api/conversations');
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
