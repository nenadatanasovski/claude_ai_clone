<!DOCTYPE html>
<html>
<head>
    <title>Test Feature #105 - Data Export</title>
    <style>
        body {
            font-family: system-ui;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #CC785C;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #b36850;
        }
        .success {
            color: green;
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Feature #105: Data Export Test</h1>
    <p>Click the button below to test the full account data export:</p>

    <button onclick="testExport()">Download Full Account Data</button>

    <div id="result"></div>

    <script>
        async function testExport() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing export...</p>';

            try {
                const response = await fetch('http://localhost:3001/api/export/full-data');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `claude-data-export-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // Also show preview of data
                const text = await blob.text();
                const data = JSON.parse(text);

                result.innerHTML = `
                    <div class="success">
                        <h3>✅ Export Successful!</h3>
                        <p>File downloaded: claude-data-export-${new Date().toISOString().split('T')[0]}.json</p>
                        <p>Size: ${blob.size} bytes</p>
                        <h4>Data Preview:</h4>
                        <pre>${JSON.stringify({
                            export_metadata: data.export_metadata,
                            statistics: data.statistics,
                            user: { id: data.user.id, email: data.user.email, name: data.user.name },
                            data_keys: Object.keys(data)
                        }, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error"><h3>❌ Error</h3><p>${error.message}</p></div>`;
            }
        }
    </script>
</body>
</html>
