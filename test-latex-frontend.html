<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test LaTeX Rendering</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .prose { max-width: 65ch; }
  </style>
</head>
<body class="p-8">
  <h1 class="text-2xl font-bold mb-4">LaTeX Rendering Test</h1>
  <div id="root"></div>

  <script type="module">
    import React from 'https://esm.sh/react@18.3.1';
    import ReactDOM from 'https://esm.sh/react-dom@18.3.1/client';
    import ReactMarkdown from 'https://esm.sh/react-markdown@9.0.1';
    import remarkGfm from 'https://esm.sh/remark-gfm@4.0.0';
    import remarkMath from 'https://esm.sh/remark-math@6.0.0';
    import rehypeKatex from 'https://esm.sh/rehype-katex@7.0.1';

    const mathContent = `Here are some mathematical formulas demonstrating LaTeX rendering:

## Quadratic Formula

The quadratic formula is used to solve equations of the form $ax^2 + bx + c = 0$:

$$x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a}$$

## Pythagorean Theorem

For a right triangle with sides $a$ and $b$, and hypotenuse $c$:

$$a^2 + b^2 = c^2$$

These are inline equations: The area of a circle is $A = \\pi r^2$ and the circumference is $C = 2\\pi r$.`;

    const App = () => {
      return React.createElement('div', { className: 'prose' },
        React.createElement(ReactMarkdown, {
          remarkPlugins: [remarkGfm, remarkMath],
          rehypePlugins: [rehypeKatex],
          children: mathContent
        })
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
